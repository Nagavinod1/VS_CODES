<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>
<body>
    <p>unordered list</p>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    <p>ordered list</p>
    <ol type ="a">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ol>
</body>
</html>
