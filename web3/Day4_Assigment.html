<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_Level_3</title>
</head>
<body>
    <main>
        <div>
        <table border="=BLACK">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">info </th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>city</th>
                <th>House</th>
            </tr>
            <tr>
                <th>A</th>
                <th>DELHI</th>
                <th>1</th>
            </tr>
            <tr>
                <th>B</th>
                <th>MUMBAI</th>
                <th>2</th>
            </tr>
            <tr>
                <th>C</th>
                <th>KOLKATA</th>
                <th>3</th>
            </tr>
            <tr>
                <th>D</th>
                <th>PUNE</th>
                <th>4</th>
            </tr>
        </table>
    </div>
    <br>
    <br>
    
    <hr>
    <br><br>
    <div>
        <form action="action">
            <div>
            <label for="name">Name :</label>
            <input type="text" id="name" name="Name">
        </div>
        <div>
            Sex :
            <input type="radio" id="male" name="sex">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex">
                <label for="female">Female</label>
        </div>
        <div>
            <select name="country" id="country">
                <option selected>Select your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Nepal">Nepal</option>
                <option value="China">China</option>
            </select>
        </div>
        Message?
        <div>
            
            <textarea rows="5" cols="40"></textarea>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="sub">
            <label for="sub">Subscribe?</label>
        </div>
        <button>Submit</button>
        </form>
    </div>
    <br>
    <br>
    <hr>
    <br><br>
    <form action="action">
        <h2>Feedfack Form</h2>
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name" name="Name">
        </div>
        <br>

        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" email="email">
        </div>
        <br>
        Message?
        <div>
            
            <textarea rows="5" cols="40"></textarea>
        </div>
        <br>
        Rate us our of 5 :
        <br>
        <input type="radio" name="rate" id="1">
        <label for="1">1</label>
        <br>
        <input type="radio" name="rate" id="2">
        <label for="2">2</label>
        <br>
        <input type="radio" name="rate" id="3">
        <label for="3">3</label>
        <br>
        <input type="radio" name="rate" id="4">
        <label for="4">4</label>
        <br>
        <input type="radio" name="rate" id="5">
        <label for="5">5</label>

        <br>
        <br>
        <button>Send your message!</button>
        
        


    </form>
    </main>
    
</body>
<hr>
</html>
