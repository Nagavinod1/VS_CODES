<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <input type="checkbox" id="age" name="AGE">
            <label for="age">I am 18+</label>
            <button>sub</button>
        </div>
        <div>
            <input type="checkbox" id="math" name="subject" value="maths">
            <label for="math">maths</label>
            <input type="checkbox" id="sci" name="subject" value="science">
            <label for="sci">science</label>
            <input type="checkbox" id="chem" name="subject" value="chem">
            <label for="chem">chemistry</label>
        </div>
        <hr>
        <div>
            <input type="radio" id="mango" name="fruit" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" id="banana" name="fruit" value="banana">
            <label for="banana">banana</label>
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">apple</label>
        </div>
    </form>
    
</body>
</html>
<!--for grouping the radio buttons or checkbox button we use name attribute as same for all the elements-->
<!--for value showing in url is done when we write value in input element (only for radio)-->
